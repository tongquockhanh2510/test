<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${employee.id == null ? 'Thêm nhân viên' : 'Sửa nhân viên'}">Thêm nhân viên</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form { max-width: 500px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; font-size: 16px; }
        .btn { padding: 8px 15px; text-decoration: none; margin: 5px; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; border: none; cursor: pointer; }
        .btn-secondary { background-color: #6c757d; color: white; }
        nav { margin: 20px 0; }
        nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h1 th:text="${employee.id == null ? 'Thêm nhân viên' : 'Sửa nhân viên'}">Thêm nhân viên</h1>

    <nav>
        <a href="/">Trang chủ</a>
        <a href="/employees">Nhân viên</a>
        <a href="/departments">Phòng ban</a>
    </nav>

    <form th:action="${employee.id == null ? '/employees' : '/employees/' + employee.id}" th:object="${employee}" method="post" class="form">
        <div th:if="${errorMessage}" style="color:#dc3545; margin-bottom:10px;" th:text="${errorMessage}"></div>

        <div class="form-group">
            <label for="name">Tên nhân viên:</label>
            <input type="text" id="name" th:field="*{name}">
        </div>

        <div class="form-group">
            <label for="age">Tuổi:</label>
            <input type="number" id="age" th:field="*{age}" min="18" max="65">
        </div>

        <div class="form-group">
            <label for="salary">Lương:</label>
            <input type="number" id="salary" th:field="*{salary}" min="0" step="0.01">
        </div>

        <div class="form-group">
            <label for="departmentId">Phòng ban:</label>
            <select id="departmentId" name="departmentId" title="Chọn phòng ban">
                <option value="">-- Chọn phòng ban --</option>
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}"
                        th:text="${dept.name}"
                        th:selected="${employee.departmentId != null and employee.departmentId == dept.id}"></option>
            </select>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">
                <span th:text="${employee.id == null ? 'Thêm' : 'Cập nhật'}">Thêm</span>
            </button>
            <a href="/employees" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</body>
</html>
